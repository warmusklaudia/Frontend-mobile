<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temi Mobile</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#22ce99">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="Style/normalize.css" />
    <link rel="stylesheet" href="Style/screen.css" />
    <script src="script/afspraakValidation.js"></script>
  </head>
  <body id="afspraak">
        <div class="o-container u-max-width-xs">
          <form id="afspraak-form" class="c-card">
            <fieldset>
              <p class="c-card__item js-naam-field">
                <label class="c-label js-naam-label" for="naam">Naam *
                  <span class="c-label__error-message js-naam-error-message">
                    This field is required
                  </span>
                </label>
                <input class="c-input js-naam-input" type="text" name="naam" id="naam" placeholder="Naam" required/>
              </p>

            </fieldset>
            <fieldset>
              <p class="c-card__item js-voornaam-field">
                <label class="c-label js-voornaam-label" for="voornaam">Voornaam *
                  <span class="c-label__error-message js-voornaam-error-message">
                    This field is required
                  </span>
                </label>
                <input class="c-input js-voornaam-input" type="text" name="voornaam" id="voornaam" placeholder="Voornaam" required/>
              </p>

            </fieldset>
            <fieldset>
              <div class="c-card__date">
                <div class="c-card__datum">
                  <p class="c-card__item js-datum-field">
                    <label class="c-label js-datum-label" for="datum">Datum *
                    <span class="c-label__error-message js-datum-error-message">
                      This field is required
                      </span>
                    </label>
                    <input class="c-input js-datum-input" type="date" name="datum" id="datum" required/>
                  </p>
                </div>
                <div class="c-card__uur">
                  <p class="c-card__item js-uur-field">
                    <label class="c-label js-uur-label" for="uur">Uur *
                    <span class="c-label__error-message js-uur-error-message">
                      This field is required
                    </span>
                    </label>
                    <input class="c-input js-uur-input" type="time" name="uur" id="uur" required/>
                  </p>

                </div>
               
              </div>
           
            </fieldset>
            <fieldset>
              <p class="c-card__item js-email-field">
                <label class="c-label js-email-label" for="email">E-mail * 
                <span class="c-label__error-message js-email-error-message">
                This field is required
                </span>
                </label>
                <input class="c-input js-email-input" type="email" name="email" id="email" placeholder="bv: john@doe.com" required/>
              </p>
            </fieldset>
            <fieldset>
              <label class="c-label" for="telefoon">Telefoonnummer</label>
              <input class="c-input js-telefoon-input" type="text" name="telefoon" id="telefoon" placeholder="bv: 0498765432"/>
            </fieldset>
            <div class="c-btn">
              <button class="c-button c-button__afspraak js-voeg-afspraak-toe-btn" type="button">Voeg afspraak toe</button>
            </div>
          </form>
        </div>
  </body>
</html>
