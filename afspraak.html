<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temi Mobile</title>

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="Style/normalize.css" />
    <link rel="stylesheet" href="Style/screen.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="script/robot.js"></script>
    <script src="script/mergePages.js"></script>
  </head>
  <body>
    <main class="c-app">
      <section class="c-afspraak">
        <form class="c-form__item ">
            <div class="c-form-field">
                <label class="c-label" for="naam">Naam *</label>
                <input class="c-input" type="text" name="naam" id="naam"/>
              </div>
            <div class="c-form-field">
                <label class="c-label" for="voornaam">Voornaam *</label>
                <input class="c-input" type="text" name="voornaam" id="voornaam"/>
              </div>
            <div class="c-form-field">
              <label class="c-label" for="datum">Datum *</label>
              <input class="c-input" type="date" name="datum" id="datum"/>
            </div>
            <div class="c-form-field">
              <label class="c-label" for="uur">Uur *</label>
              <input class="c-input" type="time" name="uur" id="uur"/>
            </div>
            <div class="c-form-field">
              <label class="c-label" for="email">E-mail</label>
              <input class="c-input" type="email" name="email" id="email"/>
            </div>
            <div class="c-form-field">
              <label class="c-label" for="telefoon">Telefoonnummer</label>
              <input class="c-input" type="text" name="telefoon" id="telefoon"/>
            </div>
            <div class="c-form__item">
              <button class="c-button c-button__afspraak" type="button">Voeg afspraak toe</button>
            </div>
          </form>
      </section>
      <!-- change form -->
    </main>
  </body>
</html>
